  <div style="padding-top: 20px; color: #EEEEEE; padding-left: 100px; padding-right: 100px; text-align: left;">
    <h1>Contact Me</h1>
    <form action="https://formspree.io/f/mayrbnna?fbclid=IwAR3wyDiA4kfguRScOKj9KV16ixHUbChJBidLNv-zq97ctxm91YQ1Zbikdng" method="POST">

      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="_replyto" placeholder="Your Email" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" name="message" rows="3" placeholder="Your Message" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Send</button>
    </form>
  </div>
